name: Deploy Vite React App to Azure Static Web Apps

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  actions: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.1 # âœ… Use latest compatible version

      - name: Clean install dependencies
        run: |
          rm -rf node_modules package-lock.json
          npm install
        working-directory: InventoryApp  # Change to your app dir if needed

      - name: Build Vite app
        run: npm run build
        working-directory: InventoryApp

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "inventory-ui-dev"
          slot-name: production
          publish-profile: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          package: InventoryApp/dist