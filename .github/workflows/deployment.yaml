name: Deploy Vite React App to Azure Static Web Apps

on:
  push:
    branches:
      - main  # or 'master'

permissions:
  contents: read
  id-token: write  # Needed for OIDC if used
  actions: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22 # âœ… Match your project's Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the Vite React app
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # Allows GitHub API operations
          action: "upload"
          app_location: "./InventoryApp"              # Root of the React app
          output_location: "dist"        # Vite build output
